<!DOCTYPE html>
<html>
<head>
    <title>Cards for Couples</title>
    <style>
      /* General Styles */
      html {
          background-color: #131515;
          height: 90%;
          width: 90%;
          margin: 5%;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
      }

      body {
          background-color: #131515;
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
      }

      h1 {
        color: white;
      }
  
      /* Category Menu Styles */
      #categories {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: space-around;
          align-items: center;
      }
  
      .category-link {
          cursor: pointer;
          margin: 10px;
          padding: 10px;
          border: 1px solid #000;
          font-size: 20px;
          background-color: #f0f0f0;
          width: 80%; /* Responsive width */
      }
  
      /* Card Display Styles */
      #cardDisplay {
          display: none; /* Hidden by default */
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          justify-content: center;
          align-items: center;
      }

      #cardDisplay img {
          max-width: 100%; /* Full height, maintain aspect ratio */
          height: 100%;
      }
  </style>
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loadingIndicator" style="display: none;">Loading...</div>

    <!-- Error Message -->
    <div id="errorMessage" style="display: none;">Error loading prompts. Please try again later.</div>

    <div id="categories">
        <h1>Cards for Couples</h1>
        <div class="category-link" onclick="displayRandomPrompt('appetizers')">Appetizers (Getting to Know Someone)</div>
        <div class="category-link" onclick="displayRandomPrompt('main_courses')">Main Courses (Deepening Connections)</div>
        <div class="category-link" onclick="displayRandomPrompt('desserts')">Desserts (Future Hopes and Dreams)</div>
        <div class="category-link" onclick="displayRandomPrompt('cocktails')">Cocktails (Spicier After Dark Themes)</div>
    </div>
    <div id="cardDisplay" onclick="showMenu()"></div>

    <script src="game.js"></script>
</body>
</html>
